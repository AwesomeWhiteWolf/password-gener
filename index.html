<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col bg-[#97BE5A] w-full h-full items-center justify-center">
    <main class="flex items-center justify-center flex-col bg-[#FFFAE6] mt-8 rounded-xl">
      <h1 class="text-xl mb-5 self-start ml-12">Password Generator</h1>
      <input type="text" class="rounded-md border-2 border-slate-600 bg-[#FFFAE6] px-2 py-1 mb-6 w-80">

      <div class="lengthBlock mb-3 self-start ml-12">
        <label for="">Password Length</label>
        <input type="number" class="length bg-[#FFFAE6] rounded-md border-2 border-slate-600 w-10 pl-2">
      </div>

      <h2 class="self-start ml-12">Settings:</h2>
      <div class="sets grid grid-rows-3 grid-flow-col gap-3 mb-4">
        <div class="lowerCheck">
          <input type="checkbox" name="" id="">
          <label for="">Lowercase (a-z)</label>
        </div>
        <div class="upperCheck">
          <input type="checkbox" name="" id="">
          <label for="">Uppercase (A-Z)</label>
        </div>
        <div class="numbersCheck">
          <input type="checkbox" name="" id="">
          <label for="">Numbers (0-9)</label>
        </div>
        <div class="symbolsCheck">
          <input type="checkbox" name="" id="">
          <label for="">Symbols (!-$%^+_?*&~)</label>
        </div>
        <div class="duplicatesCheck">
          <input type="checkbox" name="" id="">
          <label for="">Exclude Duplicate</label>
        </div>
        <div class="spacesCheck">
          <input type="checkbox" name="" id="">
          <label for="">Include spaces</label>
        </div>
      </div>

      <div class="buttons mb-5">
        <button class="rounded-md bg-[#97BE5A] px-4 py-1 hover:bg-green-500 active:bg-green-400">Generate</button>
      </div>
    </main>

  </body>
</html>
